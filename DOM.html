<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- la libreria hamburguer sacada de un cdn (Red de distribución de contenidos) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <title>Ejercicios del DOM</title>
</head>

<body>
    <header class="header">
        <h1 class="h1">Ejercicios del DOM</h1>
    </header>

    <button class="btn-hamburger hamburger hamburger--squeeze" type="button">
        <span class="btn-hamburger hamburger-box">
            <span class="btn-hamburger hamburger-inner"></span>
        </span>
    </button>

    <aside class="aside-pannel">
        <nav class="nav-menu">
            <!-- #section1 es un enlace interno -->
            <li class="li-menu"><a class="a-menu" href="#section1">Sección 1</a></li>
            <li class="li-menu"><a class="a-menu" href="#section2">Sección 2</a></li>
            <li class="li-menu"><a class="a-menu" href="#section3">Sección 3</a></li>
            <li class="li-menu"><a class="a-menu" href="#section4">Sección 4</a></li>
            <li class="li-menu"><a class="a-menu" href="#section5">Sección 5</a></li>
            <li class="li-menu"><a class="a-menu" href="#section6">Sección 6</a></li>
            <li class="li-menu"><a class="a-menu" href="#section7">Sección 7</a></li>
        </nav>
    </aside>

    <main class="main">
        <section id="section1" class="section">
            <h2 class="h2">Sección 1</h2>
            <h2 class="h2">Reloj Digital y Alarma Sonora</h2>

            <div class="div-clock"></div>

            <div class="div-pannel-buttons">
                <button id="startClock" class="button-clock">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                        <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z" />
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z" />
                    </svg>
                </button>
                <button id="stopClock" class="button-clock">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-x-circle"
                        viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </button>

                <button id="playAlarm" class="button-clock">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
                        <path
                            d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                    </svg>
                </button>
                <button id="stopAlarm" class="button-clock">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-bell-slash"
                        viewBox="0 0 16 16">
                        <path
                            d="M5.164 14H15c-.299-.199-.557-.553-.78-1-.9-1.8-1.22-5.12-1.22-6 0-.264-.02-.523-.06-.776l-.938.938c.02.708.157 2.154.457 3.58.161.767.377 1.566.663 2.258H6.164l-1 1zm5.581-9.91a3.986 3.986 0 0 0-1.948-1.01L8 2.917l-.797.161A4.002 4.002 0 0 0 4 7c0 .628-.134 2.197-.459 3.742-.05.238-.105.479-.166.718l-1.653 1.653c.02-.037.04-.074.059-.113C2.679 11.2 3 7.88 3 7c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0c.942.19 1.788.645 2.457 1.284l-.707.707zM10 15a2 2 0 1 1-4 0h4zm-9.375.625a.53.53 0 0 0 .75.75l14.75-14.75a.53.53 0 0 0-.75-.75L.625 15.625z" />
                    </svg>
                </button>
            </div>

        </section>
        <section id="section2" class="section">
            <h2 class="h2">Sección 2</h2>
            <h2 class="h2">Eventos de teclado</h2>

            <figure class="figure-keyboard">
                <img src="./assets/vaca.png" alt="evento-teclado" class="img">
            </figure>
        </section>
        <section id="section3" class="section">
            <h2 class="h2">Sección 3</h2>
        </section>
        <section id="section4" class="section">
            <h2 class="h2">Sección 4</h2>
        </section>
        <section id="section5" class="section">
            <h2 class="h2">Sección 5</h2>
        </section>
        <section id="section6" class="section">
            <h2 class="h2">Sección 6</h2>
        </section>
        <section id="section7" class="section">
            <h2 class="h2">Sección 7</h2>
        </section>
    </main>

    <script src="./index.js" type="module"></script>
</body>

</html>
